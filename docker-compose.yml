version: '3.7'

services:
  jupal:
    # image: astrolabe/jupal:1H
    image: jupal:1H
    deploy:
      restart_policy:
        condition: none
    environment:
      - _JAVA_OPTIONS=-Xms512m -Xmx8192m
    volumes:
      - ./data:/home/jovyan/data
      - ./work:/home/jovyan/work
    ports:
      - "9999:8888"


networks:
  default:
    external: true
    name: vos_net
