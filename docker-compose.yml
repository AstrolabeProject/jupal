version: '3.7'

services:
  jupal:
    # image: astrolabe/jupal:1H
    image: jupal:1H
    deploy:
      restart_policy:
        condition: none
    environment:
      - _JAVA_OPTIONS=-Xms512m -Xmx8192m -Djava.security.egd=file:///dev/urandom
    volumes:
      - ./data:/home/jovyan/data
      - ./work:/home/jovyan/work
    ports:
      - "9999:8888"
    networks:
      - vos_net


networks:
  vos_net:
    external: true
    name: vos_net
